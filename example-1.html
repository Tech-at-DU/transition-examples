/* Define some custom properties 
Looks for these in the code below: --linear-spring, and --linear-bounce */
:root {
  /* Defines a spring like motion with linear() */
  /* TODO: Look for this name below --linear-spring. 
  
  Here linear() interpolates 
  between two values over a percent of the animation duration. */
  --linear-spring: linear(
    /* Initial stretch forward */
    0, 0.15, 0.3, 0.45 20%,
    /* First back-and-forth */
    0.6, 0.8 35%, 
    1.1, 0.9 50%, 
    1.05, 0.95 65%, 
    1.02, 0.98 80%,
    /* Final oscillations approaching rest */
    1.01, 0.99 90%, 1
  );

  /* Defines a bounce like motion with linear() */
  /* Look for this name below --linear-bounce. Here we have a 
  series of cubic bezier functions. */
  --linear-bounce: linear(
    /* Start to 1st bounce */
    0, 0.004, 0.016, 0.035, 0.063 9.1%, 
    0.141, 0.25, 0.391, 0.563, 0.765, 1,
    /* 1st to 2nd bounce */
    0.891, 0.813 45.5%, 
    0.785, 0.766, 0.754, 0.75, 0.754, 0.766, 0.785, 0.813 63.6%, 
    0.891, 1 72.7%,
    /* 2nd to 3rd bounce */
    0.973, 0.953, 0.941, 0.938, 0.941, 0.953, 0.973, 1,
    /* 3rd bounce to end */
    0.988, 0.984, 0.988, 1
  );
}

/*        Example 8        */
/* *********************** */
.box-8 {
  border-color: white;

  /* This example is the same as the previous but breaks the values 
  into separate properties. It also calls out the use of delay. Notice 
  that border-radius lags behind the color change! All values are in 
  a list (comma separated), the order matters! */
  transition-property: color, border-radius;
  transition-duration: 400ms, 400ms;
  transition-timing-function: linear, ease-out;
  transition-delay: 0ms, 500ms;

/* *********************** */
/*        Example 9        */
/* *********************** */
.box-9 {
  border-color: white;
  width: 100px;
  height: 100px;
  font-weight: 900;
  font-size: 2rem;
  color: white;
  background-color: #f00;
  /* Transistion the Parent */
  transition: 400ms linear;

  position: relative;
  overflow: hidden;

  & > div {
    /* Child element absolute position */
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    /* Transition the child */
    transition: 400ms ease-out;

    & > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  }

  /* Hover the parent */
  &:hover { /* hover the parent... */
    background-color: black;
    /* When the PARENT is hovered the CHILD div changes its top */
    & > div { /* animate the child */
      top: -100%; 
    }       
  }
}


/* *********************** */
/*        Example 10       */
/* *********************** */
.box-10 {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  font-weight: 900;
  position: relative;
  overflow: hidden;

  /* TODO: Identify how delay is used here. Change the delay 
  value and observe the results. */
  transition: 200ms linear 200ms;

  /* Create an extra element and animate it */
  &::before {
    content: "";
    display: block;
    width: 100%;
    height: 100%;
    background-color: red;
    position: absolute;
    z-index: -1;
    left: 100%;
    transition: 200ms ease-out;
  }
    
  &:hover { /* Hover the parent */
    color: white;
    &::before { /* animate the ::before element */
      left: 0;
    }
  }
}


/* *********************** */
/*        Example 11       */
/* *********************** */
.box-11 {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  position: relative;
  background-color: white;

  transition: 200ms linear;

  /* Here the extra elements are created with the pseudo elements
  ::before and ::after. */

  &::before { /* no spaces! */
    content: "";
    display: block;
    width: 70%;
    height: 15%;
    background-color: black;
    position: absolute;
    left: 15%;
    top: 30%;
    transition: 600ms;
    /* This moves the orginal point to the center, which allows us to rotate around the center */
    /* https://css-tricks.com/almanac/properties/t/transform-origin/ */
    transform-origin: center center;
    /* TODO: Improve the timing function here to get a better effect. */
    transition-timing-function: var(--linear-bounce);
  }

  /* Create an extra element and animate it */
  &::after { /* no spaces! */
    content: "";
    display: block;
    width: 70%;
    height: 15%;
    background-color: black;
    position: absolute;
    left: 15%;
    top: 55%;
    transition: 400ms;
    transform-origin: center center;
    transition-timing-function: var(--linear-bounce);
  }
      
  /* The lack of a space between & and :hover matters here! 
  The equivalent selector here is: .box-11:hover */
  &:hover {
    background-color: black;
    
    /* The equivalent selector here is: .box-11:hover::before 
    TODO: notice that :hover comes earlier. This means that 
    hovering over the parent (.box-11) triggers the changes 
    in the chile element (::before, a pseudo element in this case!) */
    &::before {
      rotate: 45deg;
      top: 42.5%;
      background-color: white;
    }

    &::after {
      rotate: -45deg;
      top: 42.5%;
      background-color: white;
    }
  }
}


/* *********************** */
/*        Example 12       */

/* This example needs three children. ::before and ::after only allow for two!
So for this example I created three child divs to animate */

.box-12 {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  position: relative;

  transition: 200ms linear;

  /* Animate the first child */
  & > :nth-child(1) {
    content: "";
    display: block;
    width: 50%;
    height: 10%;
    background-color: black;
    position: absolute;
    left: 25%;
    top: 30%;
    transition: 200ms;
    /* Add some spring to this, see the definition above */
    transition-timing-function: var(--linear-spring);
    transform-origin: center center;
  }

  /* Animate the second child */
  & > :nth-child(2) {
    content: "";
    display: block;
    width: 50%;
    height: 10%;
    background-color: black;
    position: absolute;
    left: 25%;
    top: 60%;
    transition: 200ms ;
    transition-timing-function: var(--linear-spring);
    transform-origin: center center;
  }

  /* Animate the third child */
  & > :nth-child(3) {
    content: "";
    display: block;
    width: 50%;
    height: 10%;
    box-sizing: border-box;
    background-color: black;
    position: absolute;
    left: 25%;
    top: 45%;
    transition: 200ms ;
    transition-timing-function: var(--linear-spring);
    transform-origin: center center;
  }
  
  &:hover { /* Hover the parent */
    /* Animate the children */
    & > :nth-child(1) {
      rotate: 45deg;
      top: 45%;
    }
    & > :nth-child(2) {
      rotate: -45deg;
      top: 45%;
    }

    & > :nth-child(3) {
      height: 80%;
      width: 80%;
      top: 10%;
      left: 10%;
      background-color: transparent;
      border: 10px solid black;
      border-radius: 50%;
    }
  }
}

/* *********************** */
/*        Example 14       */
/* *********************** */

/* This example uses a checkbox and a label to create an iOS style switch */
/* For this example its important that the input is nested inside of the label */

.box-14 {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;

  /* Hide the input! The label will do all of the work here */
  & input {
    /* TODO: Try commenting this line */
    display: none;
  }

  /* Style the label as the background */
  & label {
    width: 80px;
    height: 50px;
    background-color: rgb(225, 225, 225);
    border-radius: 50px;

    /* Create circle that will slide */
    &::before {
      content: "";
      display: block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      left: 5px;
      top: 5px;
      transition: 200ms;
    }

    /* We need a selector that will target the parent element */
    /* https://developer.mozilla.org/en-US/docs/Web/CSS/:has */
    &:has(> input:checked) {
      background-color: yellowgreen;
    }

    &:has(> input:checked)::before {
      left: 35px;
    }
  }
}

/* That last example was fun, lets do another using the same idea that looks different. */

.box-15 {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;

  /* Hide the input! */
  & input {
    /* TODO: comment the line below. Notice that clicking the

  }

  /* Style the label as the background */
  & label {
    padding-left: 55px;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;

    /* The check mark */
    &::after {
      content: "";
      box-sizing: border-box;
      display: none;
      width: 30px;
      height: 20px;
      position: absolute;
      border-left: 10px solid;
      border-bottom: 10px solid;
      left: 5px;
      top: 6px;
      transition: 400ms;
      transform-origin: center center;
      rotate: -45deg;
      scale: 0 0;
    }

    &::before {
      box-sizing: border-box;
      content: "";
      display: block;
      width: 40px;
      height: 40px;
      position: absolute;
      border: 1px solid;
      background-color: rgb(230, 230, 230);
      left:0;
      top: 0px;
      transition: 200ms;
    }

    /* We need a selector that will target the parent element. 
    Here we look for the parent then find the child input, and look 
    at the :checked pseudo class. */
    /* https://developer.mozilla.org/en-US/docs/Web/CSS/:has */
    &:has(> input:checked)::before {
      background-color: yellowgreen;
    }

    &:has(> input:checked)::after {
      display: block;
      /* For some reason this isn't working? */
      scale: 1 1;
    }
  }
}
